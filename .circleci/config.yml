version: 2.1

orbs:
  slack: circleci/slack@4.5.0

executors:
  default:
    docker:
      - image: hashicorp/terraform:0.14.10

commands:
  install_awscli:
    steps:
      - run:
          name: install awscli
          command: |
            apk add sudo jq 
            apk --update-cache add python3 py3-pip alpine-sdk
            sudo pip3 install awscli --upgrade
            sudo aws --version
  validate:
    steps:
      - run:
          name: terraform validate
          command: |
            cd ./src/tf
            terraform init -backend=false
            terraform validate
  int_and_plan:
    steps:
      - run:
          name: terraform plan
          command: |
            sh ./bin/assume-role.sh
            source aws-env.sh
            cd ./src/tf
            terraform init -input=false
            rm -f plan.out
            terraform plan -out=plan.out
  apply:
    steps:
      - run:
          name: terraform apply
          command: |
            sh ./bin/assume-role.sh
            source aws-env.sh
            cd ./src/tf
            terraform apply -auto-approve plan.out
  # notify to slack
  notify_slack_deploy_pass:
    steps:
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":tada: $(TZ=Asia/Tokyo date +'%Y/%m/%d') インフラ本番反映が完了しました :tada:"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project:*\n${CIRCLE_PROJECT_REPONAME}"
                    }
                  ]
                }
              ]
            }
  notify_slack_deploy_fail:
    steps:
      - slack/notify:
          event: fail
          mentions: "@tatsukoni1818"
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":small_red_triangle: インフラ本番反映に失敗しました。詳細を確認してください :small_red_triangle:"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

jobs:
  checkout_code:
    executor: 
      name: default
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .
  validate:
    executor: 
      name: default
    steps:
      - attach_workspace:
          at: .
      - validate
  int_and_plan:
    executor: 
      name: default
    steps:
      - attach_workspace:
          at: .
      - install_awscli
      - int_and_plan
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    executor: 
      name: default
    steps:
      - attach_workspace:
          at: .
      - install_awscli
      - apply
      - notify_slack_deploy_pass
      - notify_slack_deploy_fail

workflows:
  version: 2
  build:
    jobs:
      - checkout_code
      - validate:
          requires:
            - checkout_code
      - int_and_plan:
          requires:
            - validate
          context: TERRAFORM-CI-DEMO
      - slack/on-hold:
          context: SLACK_INTEGRATION
          requires:
            - int_and_plan
          branch_pattern: "main"
      - hold_apply:
          requires:
            - int_and_plan
            - slack/on-hold
          type: approval
          filters:
            branches:
              only:
                - "main"
      - apply:
          requires:
            - hold_apply
          context:
            - TERRAFORM-CI-DEMO
            - SLACK_INTEGRATION
          filters:
            branches:
              only:
                - "main"
